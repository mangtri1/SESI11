<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2 json</title>
</head>
<body>

    <div id="tampilkan"></div>

  

    <script>
        const bacadta = new  XMLHttpRequest();
        bacadta.open("GET","http://localhost/mangtri/sesi11/latihan02.php");
        bacadta.send();

        bacadta.onload = function(){
            const dta = JSON.parse(this.responseText);
            console.log(dta[0].NAMA);

            let tx = '<table><tr><td>#</td><td>Nama Lengkap<td>tanggal lahir</td> <td>jenis kelamin</td><td>film</td> <td>album</td>'
            let no = 0;
            for(let i=0;i<dta.length;i++){
                
                let JKEL = (dta[i].JKEL=="L")?"laki-laki":"perempuan"

                no++;
                tx +='<tr>';
                tx +='     <td>'+no+'</td>';
                tx +='     <td>'+dta[i].NAMA+'</td>';
                tx +='     <td>'+dta[i].TGL_LAHIR+'</td>';
                tx +='     <td>'+JKEL+'</td>';
                tx +='     <td>'+dta[i].FILM+'</td>';
                tx +='     <td>'+dta[i].ALBUM+'</td>';
                tx +='</tr>';
                
               
            } 
            tx +='</table>';  
            document.getElementById("tampilkan").innerHTML =tx; 
        }
    </script>
    
</body>
</html>
